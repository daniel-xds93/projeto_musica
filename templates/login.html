<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <title>Login</title>
   <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>

    <form method="post" action="/autenticar">

        <fieldset>

            <div>
                <label>Login</label>
                <input type="text" name="txtLogin">
            </div>

            <div>
                <label>Senha</label>
                <input type="password" name="txtSenha">
            </div>

            <div>
                <button type="submit">Logar</button>
            </div> 

        </fieldset>

    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Musicas</title>

    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Aprendendo do início com Daniel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cadastrar">Cadastrar Música</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sair">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h2>Musicas cadastradas - {{ titulo }}</h2>

        <table class="table table-hover">

            <thead class="table-dark">
                <tr>
                    <th>Musica</th>
                    <th>Cantor / Grupo / Banda</th>
                    <th>Genero</th>
                </tr>
            </thead>

            <tbody>
                {% for music in musicas %}
                <tr>
                    <td>{{ music.nome }}</td>
                    <td>{{ music.cantorBanda }}</td>
                    <td>{{ music.genero }}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>

    </div>
</body>
</html>

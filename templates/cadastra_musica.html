<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Musica</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    
    <form method="post" action="/adicionar">

        <fieldset>
            <legend>Digite as informações da musica</legend>

            <div>
                <label>Nome da Música:</label>
                <input type="text" name="txtNome">
            </div>

            <div>
                <label>Cantor / Grupo / Banda:</label>
                <input type="text" name="txtCantor">
            </div>

            <div>
                <label>Genero:</label>
                <input type="text" name="txtGenero">
            </div>

            <div>
                <button type="submit">Cadastrar Musica</button>
            </div>

        </fieldset>
    </form>


</body>
</html>

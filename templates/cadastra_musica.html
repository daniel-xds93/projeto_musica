{% extends "padrao.html" %}

{% block conteudo %}
    <form method="post" action="/adicionar" enctype="multipart/form-data">

        <fieldset>

            <div class="mb-3">
                <label for="arquivo" class="form-label">
                    Selecione a imagem capa do album
                </label>
                
                <input type="file" id="arquivo" class="form-control" 
                name="arquivo" accept=".jpg, .jpeg, .png">
            </div>

            <div class="mb-3">
                <label for="txtNome">Nome da MÃºsica:</label>
                <input type="text" name="txtNome" id="txtNome" class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtCantor">Cantor / Grupo / Banda:</label>
                <input type="text" name="txtCantor" id="txtCantor" class="form-control">
            </div>

            <div class="mb-3">
                <label for="txtGenero">Genero:</label>
                <input type="text" name="txtGenero" id="txtGenero" class="form-control">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar Musica</button>
            </div>

        </fieldset>
    </form>
{% endblock %}
